<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{{ data['domain'] }}static/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ data['domain'] }}static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="{{ data['domain'] }}static/css/main.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{{ data['domain'] }}static/dist/css/skins/_all-skins.min.css">

{% block head_additional %}{% endblock %}

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style>
    .example-modal .modal {
      position: relative;
      top: auto;
      bottom: auto;
      right: auto;
      left: auto;
      display: block;
      z-index: 1;
    }

    .example-modal .modal {
      background: transparent !important;
    }
  </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

{%include "topbar.html" %}
{%include "sidebar.html" %}


{% block content %}{% endblock %}


</div>                                                                                                         
<!-- ./wrapper -->  


<!-- jQuery 2.2.3 -->
<script src="{{ data['domain'] }}static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{{ data['domain'] }}static/js/jquery-ui.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{{ data['domain'] }}static/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ data['domain'] }}static/plugins/datatables/jquery.dataTables.min.js"></script>
<!-- Slimscroll -->
<script src="{{ data['domain'] }}static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="{{ data['domain'] }}static/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="{{ data['domain'] }}static/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ data['domain'] }}static/dist/js/demo.js"></script>
{% block add_footer_script %}{% endblock %}  
<script>
{% block footer_script %}{% endblock %}
</script>
</body>
</html>
